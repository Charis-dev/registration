<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"> 
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Registration Form</title>
        <style>
            body{
                background-color: #1b1b32;
            }
            h1{
                text-align: left;
                color: white;
            }
            label{
                color:white;
            }
        </style>
    </head>

    <body>
        <h1>Registration Form</h1>
        <fieldset>
            <label>Enter Your First Name: <p><input></label>
        </fieldset>

        <fieldset>
            <label>Enter Your Last Name: <p> <input></label>
        </fieldset>

        <fieldset>
     <label>Enter Your Mobile Number:    <p> <input></label> 
        </fieldset>

        <fieldset>
        <label>Enter Your Email Address:<p> <input></label>
        </fieldset>

        <fieldset>
    <label>Enter Your State Of Origin:    <p><input></label>
        </fieldset>

        <fieldset>
            <label for="personal-account"><input id="personal-account" type="radio" name="account-type" /> Personal Account</label>
            <p>
            <label for="business-account"><input id="business-account" type="radio" name="account-type" /> Business Account</label>
            <p>
            <label for="terms-and-conditions">
                <p>
              <input id="terms-and-conditions" type="checkbox" required /> I accept the <a href="https://www.freecodecamp.org/news/terms-of-service/">terms and conditions</a>
               <p>
                <label>Upload a profile picture: <input type="file" /></label>
        </fieldset>
    </body>
